<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container custom_container d-flex flex-row justify-content-center align-items-center">
        <div class="main-content p-4">
            <div class="image-width" id="image-change">
                <img src="./img/image-equilibrium.jpg" alt="" class="rounded" id="im1">
                <div class="image__overlay">
                    <img src="./img/icon-view.svg" alt="">
                </div>
            </div>
            <h4 class="crypto-title mt-3"><a href="">Equilibrium #3429</a></h4>
            <p class="crypto-body mt-3">Our Equilibrium collection promotes balance and calm.</p>
            <div class="crypto-details d-flex">
                <div>
                    <img src="./img/icon-ethereum.svg" alt="">
                </div>
                <div class="crypto-amount ms-2 mt-1">0.041 ETH</div>
                <div class="exp-date ms-auto">
                    <img src="./img/icon-clock.svg" alt="" class="me-0">
                    3 days left
                </div>
            </div>
            <hr>
            <div class="crypto-creator d-flex">
                <div class="crypto-creator__avatar">
                    <img src="./img/image-avatar.png" alt="" class="rounded-circle border border-1 border-white">
                </div>
                <p class="ms-3 mt-1">
                    <span id="crypto-creator__creation-text">Creation of</span>
                    <span id="creator"><a href="#" class="text-white">Jules Wyvern</a></span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
